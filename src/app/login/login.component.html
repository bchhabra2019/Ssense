<div class="card mt-5" style="margin:auto;width: 600px;">
    <div class="card-body">
        <h3 class="card-title text-center">Login</h3>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Email Address" [(ngModel)]="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="email">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password">
        </div>
        <button type="submit" class="btn btn-dark" (click)="tryLogin()">Login</button>
    </div>
    <div class="custom-control custom-checkbox mb-3">
        <input type="checkbox" class="custom-control-input" id="customCheck1">
        <label class="custom-control-label custom-pass" id="custom-pass" for="customCheck1" [(ngModel)]="remember-password">Remember password</label>
    </div>
</div>
